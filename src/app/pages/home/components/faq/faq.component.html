<div class="flex flex-col items-center">
    <div class="w-full flex items-center flex-col">
        <h2
            class="text-3xl w-full mb-4 sm:mb-4 font-bold text-black text-center">
            {{faqData?.title}}
        </h2>

        <p class="sub-title text-center mb-8">
            {{faqData?.sub_title}}
        </p>
    </div>

    <div class="w-full">
        <mat-accordion class="grid md:grid-cols-2 gap-8 items-start">
            <mat-expansion-panel *ngFor="let question of faqData?.fqa;" class="cursor-pointer">
                <mat-expansion-panel-header class="cursor-pointer">
                    <mat-panel-title class="flex items-center">
                        <p class="font-bold text-black mb-0 text-grey">
                            {{ question.question }}
                        </p>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <p class="text-lg me-4">
                    {{ question.answer }}
                </p>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
