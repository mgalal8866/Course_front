<div class="wrapper my-24 relative">

    <div class="w-full flex items-center flex-col max-w-[480px] mx-auto mb-12">
        <h2 class="text-3xl w-full mb-4 sm:mb-4 font-bold text-black text-center">{{articlesData?.title}}</h2>
        <p class="sub-title text-center">{{articlesData?.sub_title}}</p>
    </div>

    <div class="grid gid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <app-article *ngFor="let item of articlesData?.blog" [article]="item"></app-article>
    </div>
</div>
